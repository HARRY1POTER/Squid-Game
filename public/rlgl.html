<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Squid Game: Red Light Green Light</title>
    <style>
      body {
        /* font-family: "Arial", sans-serif; */
        background: #1c1c1c;
        margin: 0;
        overflow: hidden;
        color: white;
        /* background-image: ""; */
        /* background: url("https://media.sketchfab.com/models/3d6ebede9f044473bcdf65d9bbcf375a/thumbnails/b8c88f824c2a4edaabcc5c886f456dc5/7bfed6be8f054ba18bef6dabb93fd0ac.jpeg")
          no-repeat center center; */
        background: url("./assets/Games/squid-game-infamous-robot-doll-pmpbdqptsur1e3lw.webp")
          no-repeat;
        background-size: cover;
      }
      h1 {
        margin-top: 40px;
        font-size: 40px;
        color: #f02d2d;
        /* font-family: "Verdana", sans-serif; */
        text-align: center;
      }
      #light {
        font-size: 32px;
        text-align: center;
        padding: 15px;
        margin: 20px auto;
        width: 300px;
        border-radius: 10px;
        color: white;
        /* font-family: "Impact", sans-serif; */
        letter-spacing: 2px;
      }
      .green {
        background: #2f8e46;
      }
      .red {
        background: #9e1d1d;
      }
      #game {
        position: relative;
        width: 800px;
        height: 150px;
        margin: 40px auto;
        border: 3px solid #333;
        /* background: #b4b1b1; */
        background: transparent;
        backdrop-filter: blur(3px);
      }
      #player {
        font-size: 50px;
        position: absolute;
        top: 50px;
        left: 0;
        transition: left 0.1s ease-out; /* Smooth movement */
        transform-origin: center; /* Center rotation */
      }
      #finishLine {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 10px;
        background: #f02d2d;
      }
      #message {
        font-size: 28px;
        margin-top: 20px;
        font-weight: bold;
        /* font-family: "Impact", sans-serif; */
        text-align: center;
      }
      #retryButton {
        display: none;
        padding: 15px 30px;
        font-size: 18px;
        background: #f02d2d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
      }
      #retryButton {
        position: absolute;
        left: 46%;
        /* top: 50%;
        transform: translate(-50%, -50%); */
        padding: 15px 30px;
        font-size: 18px;
        background: #f02d2d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Initially hidden */
        margin-top: 30px;
      }

      #retryButton:hover {
        background: #a41717;
      }
      #message {
        font-size: 30px;
        color: #d81878;
        font-weight: bold;
      }
      .squidIcon {
        font-size: 50px;
        margin-top: 20px;
      }
      .redLight {
        animation: blinkRedLight 0.5s infinite alternate;
      }
      @keyframes blinkRedLight {
        0% {
          background: #9e1d1d;
        }
        100% {
          background: #d50000;
        }
      }
    </style>
  </head>
  <body>
    <h1>üéÆ Squid Game: Red Light Green Light</h1>
    <div id="light" class="green">GREEN LIGHT</div>

    <div id="game">
      <div id="player">üßç‚Äç‚ôÄÔ∏è</div>
      <div id="finishLine"></div>
    </div>

    <div id="message">Press SPACE to move</div>
    <button id="retryButton" onclick="restartGame()">Retry</button>

    <script>
      const light = document.getElementById("light");
      const player = document.getElementById("player");
      const message = document.getElementById("message");
      const retryButton = document.getElementById("retryButton");

      let currentLight = "green";
      let gameOver = false;
      let position = 0;
      const step = 20;
      const finishLine = 760; // Distance to win

      function switchLight() {
        if (gameOver) return;
        currentLight = Math.random() < 0.5 ? "green" : "red";
        light.textContent = currentLight.toUpperCase() + " LIGHT";
        light.className = currentLight;
        if (currentLight === "red") {
          light.classList.add("redLight");
        } else {
          light.classList.remove("redLight");
        }
      }

      document.addEventListener("keydown", (e) => {
        if (gameOver) return;

        if (e.code === "Space") {
          if (currentLight === "green") {
            position += step;
            if (position >= finishLine) {
              player.style.left = finishLine + "px";
              message.textContent = "üéâ You Win!";
              gameOver = true;
              retryButton.style.display = "inline-block"; // Show the retry button
            } else {
              player.style.left = position + "px";
            }
            player.textContent = "üèÉ‚Äç‚ôÄÔ∏è"; // Change to running emoji
            player.style.transform = "rotateY(180deg)"; // Rotate face to the right (flip horizontally)
          } else {
            message.textContent = "‚ùå You moved on RED! Game Over.";
            gameOver = true;
            retryButton.style.display = "inline-block"; // Show the retry button
            player.textContent = "üßç‚Äç‚ôÄÔ∏è"; // Change to standing emoji if game over
            player.style.transform = "rotateY(0deg)"; // Reset the horizontal rotation (face forward)
          }
        }
      });

      // Change light every 1 second (1000ms)
      setInterval(switchLight, 1000); // switch light every 1 sec

      function restartGame() {
        // Reset game state
        gameOver = false;
        position = 0;
        player.style.left = "0px";
        message.textContent = "Press SPACE to move";
        player.textContent = "üßç‚Äç‚ôÄÔ∏è"; // Set back to standing emoji
        player.style.transform = "rotateY(0deg)"; // Reset horizontal rotation to forward
        retryButton.style.display = "none"; // Hide the retry button
        switchLight(); // Set initial light
      }
    </script>
  </body>
</html>
